@if (isEditingTask) {
  <app-edit-task (close)="onCloseEditTask()" [taskId]="taskData.id"></app-edit-task>
  }

<app-card>
  <article>
    <h2>{{taskData.title}}</h2>
    <time>{{taskData.dueDate | date: 'fullDate' }}</time>
    <p>{{taskData.summary}}</p>
    <p class="actions">
      <button (click)="onCompleteTask()">Complete</button>
      <button (click)="onEditTask()">Edit</button>
    </p>
  </article>
</app-card>
